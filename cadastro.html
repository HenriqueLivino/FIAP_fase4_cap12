          <center>
            <div class="inicio">

              <span class="register-cls">Criar conta</span>
          
              <form class="row g-3">
                <div class="row g-3">
                  <div class="col">
                    <label>Nome</label>
                    <input type="text" class="form-control" placeholder="Digite seu nome" aria-label="First name">
                    
                  </div>
                </div>
                <div cilass="row g-3">
                  <div class="col">
                    <label>Sobrenome</label>
                    <input type="text" class="form-control" placeholder="Digite seu sobrenome" aria-label="Last name">
                  </div>
                </div>
                
                <div class="row g-3">
                  <div class="col">
                    <label for="inputEmail4" class="form-label">E-mail</label>
                    <input type="email" placeholder="Digite seu e-mail" class="form-control" id="inputEmail4">
                  </div>
                </div>
                <div class="row g-3">
                  <div class="col">
                    <label for="inputPassword4" class="form-label">Senha</label>
                    <input type="password" placeholder="Digite a senha" class="form-control" id="inputPassword4">
                  </div>
                </div>

                <div class="row g-3">
                  <div class="col">
                    <label for="inputPassword4" class="form-label">Confirmar senha</label>
                    <input type="password" placeholder="Digite a senha" class="form-control" id="inputPassword4">
                  </div>
                </div>
                
                <div class="row g-3">
                  <div class="col">
                    <label for="inputZip" class="form-label">CEP</label>
                    <input type="text" placeholder="Digite seu cep" class="form-control" id="inputZip">
                  </div>
                </div>

                <div class="row g-3">
                  <div class="col-12">
                    <label for="inputAddress" class="form-label">Endereço</label>
                    <input type="text" placeholder="Digite seu endereço" class="form-control" id="inputAddress" >
                  </div>
                </div>
                
                <div class="row g-3">
                  <div class="col">
                    <label for="inputCity" class="form-label">Cidade</label>
                    <input type="text" placeholder="Digite sua cidade" class="form-control" id="inputCity">
                  </div>
                </div>

                <div class="row g-3">
                  <div class="col">
                    <label for="inputState" class="form-label">Estado</label>
                    <select id="inputState" class="form-select" required = "true">
                      <option selected>--Selecione--</option>
                      <option value="AC">AC</option>
                      <option value="AL">AL</option>
                      <option value="AP">AP</option>
                      <option value="AM">AM</option>
                      <option value="BA">BA</option>
                      <option value="CE">CE</option>
                      <option value="DF">DF</option>
                      <option value="ES">ES</option>
                      <option value="GO">GO</option>
                      <option value="MA">MA</option>
                      <option value="MT">MT</option>
                      <option value="MS">MS</option>
                      <option value="MG">MG</option>
                      <option value="PA">PA</option>
                      <option value="PB">PB</option>
                      <option value="PR">PR</option>
                      <option value="PE">PE</option>
                      <option value="PI">PI</option>
                      <option value="RJ">RJ</option>
                      <option value="RN">RN</option>
                      <option value="RS">RS</option>
                      <option value="RO">RO</option>
                      <option value="RR">RR</option>
                      <option value="SC">SC</option>
                      <option value="SP">SP</option>
                      <option value="SE">SE</option>
                      <option value="TO">TO</option>
                    </select>
                  </div>
                </div>
                
                <div class="row g-3">
                  <div class="col">
                    <div class="form-check">
                      
                      <label class="form-check-label" for="gridCheck">
                        <input class="form-check-input" type="checkbox" id="gridCheck"> Aceito os termos e condições da <a  href="#">Politica de privacidade</a>
                      </label>
                    </div>
                  </div>
                </div>
                
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Cadastrar</button>
                </div>
              </form>
            </div>
          </center>
        <div class ="final">
